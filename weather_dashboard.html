            padding: 0;
            box-sizing: border-box;

        body {

        .container {

        h1 {

            color: #333;

            font-size: 2.5em;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card.hot {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .stat-card.cold {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .stat-card.normal {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .stat-card.total {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .table-container {
            overflow-x: auto;
            margin-top: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .mood-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
        }
        
        .mood-hot {
            background-color: #f5576c;
            color: white;
        }
        
        .mood-cold {
            background-color: #4facfe;
            color: white;
        }
        
        .mood-normal {
            background-color: #43e97b;
            color: white;
        }
        
        .filter-buttons {
            margin: 20px 0;
            text-align: center;
        }
        
        .filter-btn {
            padding: 10px 25px;
            margin: 0 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .filter-btn:hover {
            transform: scale(1.05);
        }
        
        .filter-btn.active {
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .filter-btn.all {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;

        }

            color: white;

        }
    </style>
</head>
